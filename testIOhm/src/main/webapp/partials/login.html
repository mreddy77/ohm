<div class="modal-dialog modal-md" ng-controller="LoginController" style="margin-top: 80px;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="panel-title"><msg key="signin"></msg></h3>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal" name="loginform">
                    <div class="form-group" ng-class="{ 'has-error': loginform.username.$invalid && loginform.username.$dirty }">
                        <label class="control-label col-md-3" for="username"><msg
                                key="username"></msg></label>
                        <div class="col-md-6">
                            <input class="form-control" id="username" ng-model="username" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': loginform.password.$invalid && loginform.password.$dirty }">
                        <label class="control-label col-md-3" for="password"><msg key="password"></msg></label>

                        <div class="col-md-6">
                            <input class="form-control " type="password" id="password"
                                   ng-model="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <button type="submit" ng-click="login()" class="btn btn-lg btn-primary">  <msg key="ok"></msg>  
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
