<!DOCTYPE html>
<html lang="en" ng-app="iohm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="ico/favicon.ico">

        <title>IOhm</title>

        <!-- Bootstrap core CSS -->
        <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- Font awesome CSS -->
        <link href="webjars/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" media="screen">
        <!-- Custom styles for this template -->
        <link href="css/main.css" rel="stylesheet">
        
    </head>

    <body ng-controller="MainController">
        <div class="navbar navbar-custom navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home"><msg key="appName"></msg></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" ng-show="authenticated">
                    	<li ng-class="activeWhen(path() == '/calculate')"><a href="#/calculate" 
                    												ng-click="$event.preventDefault();">Calculate</a></li>
                          
                    </ul>
                    <span class="navbar-right" ng-if="!authenticated">
                        <a class="btn btn-default navbar-btn" href="#/login"><msg key="login"></msg></a>
                    </span>
                    <span class="navbar-right" ng-if="!!authenticated">
                        <span class="navbar-text"> 
                            Welcome back {{name}}, 
                        </span> 
                        <a class="btn btn-default navbar-btn" href='javascript:void(0);' ng-click="logout()"> <msg key="logout"></msg></a>
                    </span> 
                </div>
            </div>
        </div>
        
        <div id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false" data-ng-if="loading">
   
		    <div class="modal-body">
		    	<div class="form-group">
				    <div class="col-md-12 text-center">
				        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>&nbsp;&nbsp;{{currentEvent}}...
				    </div>
				</div>
		    </div>
		</div>
        
         <div class="container page">
            <div ng-class="'alert alert-' + message().type"
                 ng-show="message().show">
                <button type="button" class="close" ng-click="message().show = false">Ã—</button>
                <msg key-expr="message().text"></msg>
            </div>
            <ng-view></ng-view>
        </div>
        
        <script type="text/javascript" src="webjars/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.i18n.properties-min-1.0.9.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular-route.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular-resource.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular-cookies.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular-messages.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular-animate.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular-aria.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.4.7/angular-touch.min.js"></script>

        <script type="text/javascript" src="webjars/angular-ui-bootstrap/0.14.0/ui-bootstrap-tpls.min.js"></script>
        
                
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/filter.js"></script>
        <script type="text/javascript" src="js/i18n.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/base64.js"></script>
        
        <!-- login -->
        <script type="text/javascript" src="js/auth/auth.module.js"></script>
        <script type="text/javascript" src="js/auth/auth.controller.js"></script>
        <script type="text/javascript" src="js/auth/auth.service.js"></script>
        
        <!-- calculator -->
        <script type="text/javascript" src="js/calculator/calculator.module.js"></script>
        <script type="text/javascript" src="js/calculator/calculator.controller.js"></script>
        <script type="text/javascript" src="js/calculator/calculator.service.js"></script>
        
        
    </body>

</html>
